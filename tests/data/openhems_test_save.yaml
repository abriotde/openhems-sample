api:
  long_lived_token: Put your secret token here
  ssl_certificate: Your SSL Certificate
network:
  nodes:
  - class: PublicPowerGrid
    contract:
      class: RTETempoContract
      color: sensor.rte_tempo_couleur_actuelle
      nextcolor: sensor.rte_tempo_prochaine_couleur
    currentPower: sensor.lixee_zlinky_tic_puissance_apparente
    id: linky
    maxPower: 10000
    minPower: 0
    powerMargin: 1000
  - class: switch
    currentPower: sensor.tz3000_2putqrmw_ts011f_puissance_2
    id: voiture
    isOn: switch.tz3000_2putqrmw_ts011f_commutateur_2
    maxPower: 2000
    strategy: offpeak
  - class: switch
    currentPower: sensor.tz3000_2putqrmw_ts011f_puissance
    id: box
    isOn: switch.tz3000_2putqrmw_ts011f_commutateur
    strategy: redDay
server:
  loglevel: debug
  strategies:
  - class: offpeak
    id: offpeak
  - class: switchoff
    condition: self.getVal('sensor.rte_tempo_couleur_actuelle')=='Rouge'
    id: redDay
    offrange:
    - 6h-22h
